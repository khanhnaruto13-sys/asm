<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="shared/layout :: layout(~{::body})">

<body>

<h2 class="mb-4 text-center">Danh sách sản phẩm</h2>

<div class="px-3 px-md-4">
    <div class="row g-4">

        <!-- LẶP THEO DANH SÁCH PRODUCTS TỪ DB -->
        <div class="col-lg-3 col-md-4 col-sm-6"
             th:each="p : ${products}">

            <div class="card h-100 shadow">

                <!-- ẢNH SẢN PHẨM -->
                <img th:src="${p.image}"
                     th:alt="${p.name}"
                     class="card-img-top"
                     style="height: 250px; object-fit: cover;">

                <div class="card-body text-center p-2">

                    <!-- TÊN -->
                    <h5 class="card-title"
                        th:text="${p.name}">
                    </h5>

                    <!-- GIÁ -->
                    <p class="text-danger fw-semibold"
                       th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')} + ' đ'">
                    </p>

                    <!-- LINK CHI TIẾT -->
                    <a th:href="@{/products/detail/{id}(id=${p.id})}"
                       class="btn btn-outline-primary">
                        Xem chi tiết
                    </a>

                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
